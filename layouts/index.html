{{ define "main" }}
<header class="centered">
    <video autoplay="true" loop="true" muted="true">
        <source src="/video/ocean-135658.mp4" type="video/mp4" />
    </video>

    <div>
        <h1>This is {{ .Site.Title }}</h1>
        <p>{{ .Site.Params.description }}</p>

        {{ with .GetPage "/about" }}
            <a href="{{ .Permalink }}">Learn more about us</a>
        {{ end }}
    </div>
</header>
{{ end }}
